<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit friend info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .edit-box {
            max-width: 420px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn-orange {
            background: #ff6533;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="edit-box text-center">
    <h3 class="mb-4">Edit friend info</h3>

    <form th:action="@{/friends/edit}" method="post">

        <input type="hidden"
               name="friendId"
               th:value="${friendship.id}"/>

        <div class="mb-3 text-start">
            <label class="form-label">Full name</label>
            <input type="text" name="name" class="form-control" th:value="${friend.username}" required>
        </div>

        <div class="mb-4 text-start">
            <label class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" th:value="${friend.email}" required>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <a th:href="@{/dashboard}" class="btn btn-light">
                Cancel
            </a>
            <button type="submit" class="btn btn-orange">
                Save changes
            </button>
        </div>

    </form>
</div>

</body>
</html>
