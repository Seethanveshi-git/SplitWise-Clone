<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Splitwise</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<header class="sw-navbar">
    <div class="nav-left">
        <span class="logo">Splitwise</span>
    </div>
    <div class="nav-right">
        <span class="user">Jaan ⌄</span>
    </div>
</header>
<div class="layout">

    <aside class="left-panel"
           th:replace="~{fragments/left-panel :: leftPanel}">
    </aside>

    <section class="main-panel"
             th:replace="~{fragments/main-panel :: mainPanel}">
    </section>

    <aside class="right-panel"
           th:replace="~{fragments/right-panel :: rightPanel}">
    </aside>

</div>

<!-- Add Friend Popup -->
<div id="addFriendPopup" class="popup-overlay">
    <div class="popup-box">

        <div class="popup-header">
            <h6 class="mb-0">Add a friend</h6>
            <span class="popup-close" onclick="closeAddFriendPopup()">×</span>
        </div>

        <form th:action="@{/friends/invite}" method="post">
            <div class="popup-body">
                <input type="email"
                       name="email"
                       class="form-control"
                       placeholder="Friend's email address"
                       required>
            </div>

            <div class="popup-footer">
                <button type="button"
                        class="btn btn-light btn-sm"
                        onclick="closeAddFriendPopup()">
                    Cancel
                </button>
                <button type="submit"
                        class="btn btn-teal btn-sm">
                    Send invite
                </button>
            </div>
        </form>

    </div>
</div>
<script>
    function openAddFriendPopup() {
        document.getElementById("addFriendPopup").style.display = "flex";
    }
    function closeAddFriendPopup() {
        document.getElementById("addFriendPopup").style.display = "none";
    }
    setTimeout(() => {
        const alert = document.querySelector('.alert');
        if (alert) alert.remove();
    }, 3000);
    function switchRightTab(button, tabId) {
        const panel = button.closest('.right-panel-tabs');

        // deactivate tabs
        panel.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

        // hide contents
        panel.querySelectorAll('.right-tab-content')
             .forEach(c => c.classList.remove('active'));

        // activate selected
        button.classList.add('active');
        panel.querySelector('#' + tabId).classList.add('active');
    }

</script>


</body>
</html>
